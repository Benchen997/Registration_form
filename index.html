<!DOCTYPE html>
<html>
    <charset="UTF-8">
    <head>
        <title>Registration From</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <section class="main">
            <form id="myForm" action="submission.html" autocomplete="off">
                <label for="name">Name:</label>
                <br>
                <input type="text" name="name" id="name" autocomplete="off" required>
                <br>
                <label for="email">Email:</label>
                <br>
                <input type="email" name="email" id="email" autocomplete="off" required>
                <br>
                <label for="password">Password:</label>
                <br>
                <input type="password" name="password" id="password" autocomplete="on" required>
                <br>
                <label for="confirm_password">Confirm Password:</label>
                <br>
                <input type="password" name="confirm_password" id="confirm_password" autocomplete="on" required>
                <br>
                <label for="birthday">Choose your birthday:</label>
                <br>
                <input type="date" id="birthday" name="birthday" required>
                <br>
                <!-- Gender -->
                <label for="gender">Gender :</label>
                <br>
                <input class="gender" type="radio" value="male" name="gender" required> <label>male</label>
                <input class="gender" type="radio" value="female" name="gender" > <label>female</label>
                <br>           
                <label for="profession">Choose Your Profession:</label>
                <br>
                <!-- Professions -->
                <select name="profession" id="profession">
                <option value="Web Developer">Web Developer</option>
                <option value="Data Analytics">Data Analytics</option>
                <option value="UI/UX Design">UI/UX Design</option>
                <option value="Backend Developer">Backend Developer</option>
                </select>
                <br>
                <!-- About me  -->
                <div>
                    <br>
                    <label for="aboutme"><strong> About me:</strong></label>
                    <br>
                    <textarea name="aboutme" id="aboutme" cols="30" rows="10">tell us about you</textarea>
                </div>
                <br>
                <!-- Submit  -->
                <input type="submit" name="submitBtn" id="submitBtn" 
                value="Register Now" 
                title="Click to register now!" 
                class="submit-button">

            </form>
        </section>     
    </body>
    <script src="./script.js"></script>
</html>
